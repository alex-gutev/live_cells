name: live_cell_widgets
description: >
  Provides wrappers over Flutter widgets which allow the properties of the widgets to be controlled
  by ValueCell's
version: 0.14.1
repository: https://github.com/alex-gutev/live_cells/tree/master/live_cell_widgets
issue_tracker: https://github.com/alex-gutev/live_cells/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.3"

dependencies:
  collection: ^1.18.0
  live_cell_annotations: ^0.5.1
  live_cells_core: ^1.1.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  flutter_lints: ^3.0.1
  build_runner: ^2.4.15
  live_cell_extension: ^0.6.1